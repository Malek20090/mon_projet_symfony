security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                success_handler: App\Security\LoginSuccessHandler

            logout:
                path: app_logout
                target: app_login

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }

        # Salary & Expense module (Revenue, Expense, dashboard) - public for testing
        - { path: ^/salary-expense, roles: PUBLIC_ACCESS }
        - { path: ^/revenue, roles: PUBLIC_ACCESS }
        - { path: ^/expense, roles: PUBLIC_ACCESS }

        - { path: ^/transaction, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_ADMIN }

        - { path: ^/salary, roles: ROLE_SALARY }
        - { path: ^/etudiant, roles: ROLE_ETUDIANT }
