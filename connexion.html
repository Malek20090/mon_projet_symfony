<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decide$ | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_2.css">
</head>
<body>

<div class="page">
    <div class="login-card">

        <!-- Illustration -->
        <div class="illustration">
            <img src="img/a11.jpg" alt="Finance illustration">
        </div>

        <!-- Form -->
        <div class="form-container">
            <h1>WELCOME!</h1>
            <p class="subtitle">Manage your salary and finances smarter.</p>

            <form id="loginForm" method="GET">

                <div class="input-group">
                    <input type="text" placeholder="Email or username" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                 <div class="input-group">
        <select id="roleSelect" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="salary">Salary</option>
            <option value="admin">Admin</option>
        </select>
    </div>

                <div class="options">
                    <label>
                        <input type="checkbox">
                        Remember
                    </label>
                    <a href="#">Forgot your password?</a>
                </div>

                <button type="submit" class="btn-next">
                    NEXT →
                </button>
            </form>

            <!-- REGISTER BUTTON -->
            <div class="register-box">
                <span>Don’t have an account?</span>
                <a href="register.html" class="btn-register">Sign up</a>
            </div>
        </div>

    </div>

    <footer>
        designed by <span>Decide$ Team</span>
    </footer>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche l'envoi par défaut
        
        const role = document.getElementById('roleSelect').value;
        let redirectUrl = '';
        
        // Définir les URLs de redirection selon le rôle
        switch(role) {
            case 'student':
                redirectUrl = 'index_etudiant.html';
                break;
            case 'salary':
                redirectUrl = 'index.html'; // Interface pour les salariés
                break;
            case 'admin':
                redirectUrl = 'admin-dashboard.html';
                break;
            default:
                redirectUrl = 'index.html'; // Par défaut
        }
        
        // Rediriger vers la page correspondante
        window.location.href = redirectUrl;
    });
});
</script>
</body>
</html>
